<script>

    (function($){ 
        $('.photo01Filter > ul > li:nth-child(1)').addClass('on')

       $('.photo01Filter > ul > li').on('click',function(){ 
           $(this).addClass('on')
           $(this).siblings().removeClass('on')
           return false
       })

       $('.photo01Filter > ul > li > a').on('click',function(){ 
         var data = $(this).attr('data')
            $('.all').css({
                transform:'scale(0)',
                transition:'all 0.5s',
            })
            $('.'+data).css({
                transform:'scale(1)',
            }).addClass('act')
       })
       $('.photo01Filter > ul > li:nth-child(1)').on('click',function(){ 
           $('.photo01Content > div').removeClass('act')
       })

       var href, src, alt, diveq;
       $('.photo > a').on('click', function(){ 
            diveq = $(this).parent().parent().index()
            $('.photoPopup').addClass('on')
            href = $(this).attr('href')
            src = $(this).find('img').attr('src')
            alt = $(this).find('img').attr('alt')
            $('.photoGalley > a').attr('href', href)
            $('.photoGalley > a > img').attr('src', src)
            $('.photoGalley > a > img').attr('alt', alt)
            $('.photoPopup .text span').text(diveq+1)
            return false;
       })
       $('.photoGalley .close, .photoPopup').on('click', function(){
            $('.photoPopup').removeClass('on')
       })
       $('.photoGalley').on('click', function(e){ 
           e.stopPropagation();
       })

       function changeList(ind) {
        href = $('.photo01Content > div').eq(ind).find('a').attr('href')
        src = $('.photo01Content > div').eq(ind).find('img').attr('src')
        alt = $('.photo01Content > div').eq(ind).find('img').attr('alt')
        $('.photoPopup .text span').text(diveq+1) 
        $('.photoGalley > a').attr('href', href)
        $('.photoGalley > a > img').attr({
            'src':src,
            'alt':alt
        }).css({
            opacity:'0'
        }).stop().animate({
            opacity:'1'
        }, 500)
    }
    $('.photoGalley .prev').on('click', function(){
        --diveq;
        if (diveq<0) {
            diveq = 12;
        }
        changeList(diveq)
    })

    $('.photoGalley .next').on('click', function(){
        ++diveq;
        if (diveq>12) {
            diveq = 0;
        }
        changeList(diveq)
    })


      

    })(jQuery)

</script>
