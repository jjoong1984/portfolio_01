<div id="jjContainer">
    <section id="login_page">
            <div class="background">
                <div class="text"> 
                    <h2>LOGIN</h2>
                    <p>로그인</p>
                </div>
            </div>
            <div class="login_box row">
                <div class="login_content">
                    <h1>mobileN</h1>
                    <h2>로그인</h2>
                    <form action="#" method="post" class="login_form" >
                        <fieldset>
                            <legend>로그인</legend>
                            <div class="id_box">
                                <input type="text" placeholder="">
                                <span class="placeholder">이메일 또는 휴대전화</span>  
                            </div>
                            <a href="#"><p>이메일을 잊으셨나요?</p></a>
                            <div class="pw_box">
                                <input type="password" placeholder="">
                                <span class="placeholder">비밀번호입력</span>   
                            </div>
                            <a href="#"><p>비밀번호를 잊으셨나요?</p></a>
                            <span class="guest">내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
                            <a href="#">자세히 알아보기</a>
                            </span>
                            <div class="join">
                                <a href="join.html">회원가입</a>
                                <a href="index.html">Login</a>
                            </div>  
                        </fieldset>
                    </form>
                </div>
            </div>
    
    </section>
</div>

<script>

    (function($){ 

        // input에 포커스를 받으면 id_box와pw_box에 on이 추가한다.
        // blur일때 input에 글자수가 0이면 on을 삭제하고,
        // input에 글자수가 0보다 크면 on을 유지한다.
        
        $('.id_box > input').focus(function(){ 
            $(this).parent('.id_box').addClass('on')
        }).blur(function(){ 
            var idInput = $(this).val()
            if ( idInput.length === 0) { 
                $(this).parent('.id_box').removeClass('on')
            } else { 
                $(this).parent('.id_box').addClass('on')
            }
        })

        $('.pw_box > input').focus(function(){ 
            $(this).parent('.pw_box').addClass('on')
        }).blur(function(){ 
            var pwInput = $(this).val()
            if ( pwInput.length === 0) { 
                $(this).parent('.pw_box').removeClass('on')
            } else { 
                $(this).parent('.pw_box').addClass('on')
            }
        })


        $('.join > a').on('click',function(){ 
            var url = $(this).attr('href')
            $('#jjContainer').remove
            $('#jjContainer_Box').load(url)
            return false
        })




    })(jQuery)

</script>
